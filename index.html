<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="利用最新的選擇權保證金計算工具，快速計算單口與多口的保證金需求，找出最佳化保證金方案，提升交易效率。">
    <meta name="keywords" content="選擇權, 保證金, 保證金計算, 選擇權工具, 台指選擇權">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>選擇權倉位損益計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>選擇權倉位損益計算機</h1>
    <div>
        <p>輸入當前大盤點位並利用滑鼠在左側點選拖拉建立你的倉位，即可看到你的策略在各個位置的表現。</p>
    </div>
    <div>
        <div class="trade-builder">
            <table id="optionTable">
                <thead>
                    <tr>
                        <th>call</th>
                        <th>履約價</th>
                        <th>put</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 動態生成更多行 -->
                </tbody>
            </table>
        </div>
        <div class="container">
            <div id="main_config">
                <button id="addPosition">新增倉位</button>
                <button id="comfirmPosition">測試倉轉持倉</button>
                <span>
                    <label for="market-price">大盤價平</label>
                    <input type="text" id="market-price" class="overall_config market-price" placeholder="大盤價平" />
                </span>
                <span>
                    <label for="analysis-width">分析寬度</label>
                    <input type="text" id="analysis-width" class="overall_config analysis-width" placeholder="分析寬度" />
                </span>
                <span>
                    <label for="precision">精細度</label>
                    <input type="text" id="precision" class="overall_config precision" placeholder="精細度" />
                </span>
            </div>
            <div id="chart"></div>
            <table id="positions" border="1">
                <thead>
                    <tr>
                        <th>類型</th>
                        <th>持倉點位</th>
                        <th>建倉成本</th>
                        <th>持倉數量</th>
                        <th>測試單</th>
                        <th>是否計算</th>
                        <th>已平倉</th>
                        <th>平倉點數</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 這裡會動態插入每一筆持倉的資料 -->
                </tbody>
            </table>
        </div>
    </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
